  <body>
    <section>
      <div id="thediv">
        <h2>Sprøjtelakering.dk er en del af Malerfirmaet Eskildsen</h2>
        <p>Du viderestilles om <span id="countdown">5</span> sekunder</p>
      </div>
    </section>

    <script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "https://www.malereskildsen.dk/";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
